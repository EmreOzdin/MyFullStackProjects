<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="logo">
            <img class = "logo" src="https://source.unsplash.com/random/300x300" alt="randomPic">
            <h2>Vanilla JavaScript Todo App</h2>
        </header>
        <div class="main">
            <form action="#">
                <input type="text" name="task" id="task" placeholder="New Task ...">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
            <div class="todoList">
                <ul>

                </ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
