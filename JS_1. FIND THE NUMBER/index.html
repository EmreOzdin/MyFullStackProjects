<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FindTheNumber</title>
</head>
<body>
    <h1 id="h1">Guess The Number (1-100)</h1>
    <div id="guess">
        <input type="text" name="text" id="number">
        <button id="check">Check</button>
    </div>
    <div id="image"><img src="./magican-girls-hat-with-rabbit-and-stick-06-vector-34304606.jpeg" alt="hatAndRabbit" width="70%">
    </div>
    <h1 id="h2">Write the number</h1>
    <div id="attempts">
        <h3 id="h3">Number of attempts left:</h3>
        <h4 id="try1">10</h4>
    </div>
    <div id="button">
    <button id="button1" type="reset">Play Again</button>  
    </div>
    <script src="app.js"></script>
</body>
</html>
